    <!-- Critical CSS - inlined for instant render -->
    <style>
      /* Prevent flash by setting background immediately */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #FFF7F3 0%, #FFFAF6 40%, #FCEFE5 100%);
        background-attachment: fixed;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: inherit;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
        color: #5D4037;
        padding: 20px;
        text-align: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.15s ease-out;
      }
      .initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .initial-loader h1 {
        font-size: 2rem;
        margin: 0 0 1rem;
        font-weight: 700;
        background: linear-gradient(135deg, #FF6B35, #E09F3E);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .initial-loader p {
        font-size: 1rem;
        max-width: 500px;
        line-height: 1.5;
        margin: 0;
        opacity: 0.8;
      }
      .loader-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #FFB997;
        border-top-color: #FF6B35;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-top: 1.5rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Inline script to fade out loader when React is ready -->
    <script>
      window.__hideLoader = function() {
        var loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() { loader.remove(); }, 150);
        }
      };
    </script>

    <div id="root"></div>
    <!-- Minimal loader overlay - removed by React on mount -->
    <div class="initial-loader" aria-hidden="true">

    </div>
